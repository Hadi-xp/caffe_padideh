<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./menu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu_Caffe</title>
</head>
<body>
    <!-- logo section -->
     <div class="logoHolder">
        <img src="../Assest/BlackLogo.png" alt="logo" class="logo">
     </div>
     <!-- search bar -->
    <div class="searchHolder">
         <div class="searchBar">
        <input class="searchInput" type="text" placeholder="...جستجو محصولات" class="searchInput">
        <i class="fa-solid fa-magnifying-glass"></i>
     </div>
    </div>
    <!-- scroll menu topics -->
     <div class="slider">
        <div class="wrapper">
            <div class="slide">
                <div class="img italianPizza"></div>
                <span class="text">پیتزا ایتالیایی</span>
            </div>
            <div class="slide">
                <div class="img americanPizza"></div>
                <span class="text">پیتزا آمریکایی</span>
            </div>
            <div class="slide">
                <div class="img icecream"></div>
                <span class="text">بستنی</span>
            </div>
            <div class="slide">
                <div class="img burger"></div>
                <span class="text">برگر</span>
            </div>
            <div class="slide">
                <div class="img icePack"></div>
                <span class="text">آیس پک</span>
            </div>
            <div class="slide">
                <div class="img juce"></div>
                <span class="text">آبمیوه طبیعی</span>
            </div>
            <div class="slide">
                <div class="img hotDog"></div>
                <span class="text">هات داگ</span>
            </div>
            <div class="slide">
                <div class="img hotDrink"></div>
                <span class="text">نوشیدنی گرم</span>
            </div>
            <div class="slide">
                <div class="img coldDrink"></div>
                <span class="text">نوشیدنی سرد</span>
            </div>
            <div class="slide">
                <div class="img iceCoffe"></div>
                <span class="text">نوشیدنی سرد کافیین دار</span>
            </div>
            <div class="slide">
                <div class="img milkShake"></div>
                <span class="text">میلک شیک</span>
            </div>
            <div class="slide">
                <div class="img creespy"></div>
                <span class="text">سوخاری</span>
            </div>
            <div class="slide">
                <div class="img tea"></div>
                <span class="text">دمنوش</span>
            </div>
            <div class="slide">
                <div class="img dessert"></div>
                <span class="text">دسر</span>
            </div>
            <div class="slide">
                <div class="img apetizer"></div>
                <span class="text">پیش غذا</span>
            </div>
        </div>
     </div>
     <!-- cards -->
      <section class="burgerBox">
        <div class="foodContainer">
            <div tabindex="0" class="foodCard">
                <div class="topPart">
                    <div class="foodIcon"></div>
                    <div class="topText">
                        <span class="foodName">چیزبرگر</span>
                    <span class="foodInfo">گوشت برگر و سس مخصوص</span>
                    <span class="foodInfoEng">beef burger with special sauce</span>
                    </div>
                </div>
                <div class="pricing">
                    <span class="price">۱۹۰</span>
                </div>
            </div>
        </div>
      </section>
     
    






    <script src="./menu.js"></script>
</html>
